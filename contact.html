<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Me - Photography</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Merriweather', serif;
    }
  </style>
</head>
<body class="bg-cover bg-center min-h-screen" style="background-image: url('images/photo16.jpg');">
 
  <nav class="flex justify-between items-center p-4  bg-opacity-90 fixed top-0 w-full z-50 text-black">
    <h1 class="text-3xl font-bold">Michael</h1>
    <ul class="flex space-x-6">
      <li><a href="index.html" class="hover:underline text-2xl">Home</a></li>
      <li><a href="about.html" class="hover:underline text-2xl">About</a></li>
      <li><a href="gallery.html" class="hover:underline text-2xl">Gallery</a></li>
      <li><a href="contact.html" class="underline text-2xl">Book Me</a></li>
    </ul>
  </nav>

  <div class="flex items-center justify-center min-h-[80vh] px-4 pt-24">
    <form id="bookingForm" class="bg-white bg-opacity-90 p-8 rounded-xl shadow-md w-full max-w-lg space-y-4">
      <h2 class="text-2xl font-bold text-center text-black mb-4">Book Me Now</h2>

      <input
        type="text"
        id="name"
        placeholder="Your Name"
        class="w-full p-3 rounded border border-gray-300 text-black"
      />

      <input
        type="email"
        id="email"
        placeholder="Your Email"
        class="w-full p-3 rounded border border-gray-300 text-black"
      />

      <textarea
        id="message"
        rows="4"
        placeholder="Tell me about the shoot..."
        class="w-full p-3 rounded border border-gray-300 text-black"
      ></textarea>

      <button
        type="button"
        onclick="validateBooking()"
        class="w-full bg-black text-white py-3 rounded hover:bg-gray-800 transition"
      >
        Book Me Now
      </button>
    </form>
  </div>
  <br>
  <br>

  <footer class="bg-black bg-opacity-70 text-white text-center py-4">
    <p class="mb-2">© 2025 Michael Photography | Nairobi, Kenya.</p>
    <a href="https://instagram.com/nifuvu" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png"
        alt="Instagram" class="w-6 h-6 inline-block" />
    </a>
  </footer>

  <script>
    function validateBooking() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !message) {
        alert("Sorry, you haven’t filled anything above.");
      } else {
        alert("Thank you! Your booking request has been received.");
      }
    }
  </script>
</body>
</html>
