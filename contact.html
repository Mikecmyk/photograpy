<body class="bg-cover bg-center min-h-screen" style="background-image: url(photo6.jpg)">

  <nav class="flex justify-between items-center p-4 bg-black shadow-md bg-white">
    <h1 class="text-2xl font-bold">Michael</h1>
    <ul class="flex space-x-6">

  <div class="flex items-center justify-center min-h-[80vh] px-4">
    <form class="bg-white bg-opacity-90 p-8 rounded-xl shadow-md w-full max-w-lg space-y-4">
      <h2 class="text-2xl font-bold text-center text-black mb-4">Get In Touch</h2>

      <input
        type="text"
        placeholder="Your Name"
        class="w-full p-3 rounded border border-gray-300 text-black"
        required
      />

      <input
        type="email"
        placeholder="Your Email"
        class="w-full p-3 rounded border border-gray-300 text-black"
        required
      />

      <textarea
        rows="4"
        placeholder="Your Message"
        class="w-full p-3 rounded border border-gray-300 text-black"
        required
      ></textarea>

      <button
        type="submit"
        class="w-full bg-black text-white py-3 rounded hover:bg-gray-800 transition"
      >
        Send Message
      </button>
    </form>
  </div>
